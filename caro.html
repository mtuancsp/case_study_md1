<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="test.js"></script>
    <link rel="stylesheet" href="css.css">

</head>

<body>

<div id="mode-selection">
    <img src="2.jpg" alt="image description">
    <h1>Select Game Mode</h1>
    <button onclick="loadPvsC()">Player vs Computer</button>
    <button onclick="loadPvsP()">Player vs Player</button>
</div>

<div id="container" style="display:none">
    <div id="board-container"></div>
    <div id="form-container">
        <form>
            <h1>
                <span style="color: red">C</span><span style="color: blue">ờ</span>
                <span style="color: red">C</span><span style="color: blue">a</span><span style="color: red">r</span><span style="color: blue">ô</span>
            </h1>
            <table>
                <tr>
                    <td rowspan="2" style="font-size: 60px; color: blue"><b>X</b></td>
                    <td><label for="player1-wins" id="player1-label" style="color: blue"></label></td>
                </tr>
                <tr>
                    <td><input type="text" id="player1-wins" name="player1-wins" value="0" style="color: blue" readonly></td>
                </tr>
                <tr>
                    <td><label for="player2-wins" id="player2-label" style="color: red"></label></td>
                    <td rowspan="2" style="font-size: 60px; color: red"><b>O</b></td>
                </tr>
                <tr>
                    <td><input type="text" id="player2-wins" name="player2-wins" value="0" style="color: red" readonly><br></td>
                </tr>
            </table>
            <br>
            <div>
                <button type="button" onclick="undoMove()">Đi lại</button>
                <button type="button" onclick="resetBoard()">Ván mới</button>
            </div>
            <div>
                <button type="button" onclick="resetHistory()">Xóa lịch sử đấu</button>
                <button>Đổi chế độ chơi</button>
            </div>
        </form>
    </div>
</div>

</body>

</html>
